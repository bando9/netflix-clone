<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" inegrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yxiDJxpsK10YPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="Netflix">
            <a href="#" class="btn btnrounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere. Cancel anytime</p>
            <a href="#" class="btn btn-xl">
                Watch Free for 30 Days <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
    </header>

    <div class="tabs">
        <div class="container">
            <div class="tab-item tab-border" id="tab-1">
                <i class="fas fa-door-open fa-3x">
                    <p class="hide-sm">Cancel Anytime</p>
                </i>
            </div>
        </div>

        <div class="container">
            <div class="tab-item tab-border" id="tab-1">
                <i class="fas fa-tablet-alt fa-3x">
                    <p class="hide-sm">Watch Anywhere</p>
                </i>
            </div>
        </div>

        <div class="container">
            <div class="tab-item tab-border" id="tab-1">
                <i class="fas fa-tags fa-3x">
                    <p class="hide-sm">Pick your price</p>
                </i>
            </div>
        </div>
    </div>
</body>
</html>
